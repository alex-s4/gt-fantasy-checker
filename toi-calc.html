<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://emoji.slack-edge.com/T8H1C5NQ0/gametimeops/5a036e54b83ebca7.gif" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cda43cd265.js" crossorigin="anonymous"></script>
    <title>GT TOI/Fight Time Calculator</title>
</head>
<body>
    <div id="root">
        <header>
            <nav class="main-nav">
                <div class="flex-container flex-row">
                    <h1 class="main-brand-text"><span class="text-purple">Game</span><span class="text-green">Time</span> Platform üêê</h1>
                    <!-- <div class="nav-items-cont flex-container flex-row flex-align-center flex-justify-center">
                        <p class="nav-item">News<i class="fa-solid fa-chevron-down"></i></p>
                        <p class="nav-item">Tools<i class="fa-solid fa-chevron-down"></i></p>
                        <p class="nav-item">Help Center</p>
                        <p class="nav-item">About us</p>
                    </div> -->
                </div>

            </nav>
        </header> 
        
        <main>
            <h2 class="main-page-text">TOI/Fight Time Calculator</h2>

            <div class="toi-section">

                <div class="fantasy-section-head flex-container flex-align-center flex-justify-space-bet" id="head-bball">
                    <h2><img alt="NHL" src="https://static.prizepicks.com/images/leagues/production/45.svg" class="league-icon ">&nbsp;NHL Time On Ice Converter</h2>
                        <i class="fa-solid fa-chevron-down collapsible-btn" id="bball-coll"></i>
                </div>
                
                <div class="toi-section-content" id="content-bball">

                    <div class="flex-container flex-start toi-period-section">
                        <input type="radio" name="toi-calculator" id="toi-periods" class="toi-radio-btn" checked/>
                        <div>
                            <label for="toi-periods">
                                <p class="toi-label-radio">Compute Time on Ice for 3 Periods</p>
                            </label>
                            <ul class="toi-period-inputs">
                                <li>Period 1&nbsp; 
                                <input type="number" name="toi-p1-mm" id="p1-mins" class="input-time-global input-toi-period" placeholder="mm" max="99" />:<input type="number" name="toi-p1-ss" id="p1-secs" class="input-time-global input-toi-period" placeholder="ss" max="59" />
                                <span id="toi-p1-val" class="toi-val"></span></li> 
                                <li>Period 2
                                <input type="number" name="toi-p2-mm" id="p2-mins" class="input-time-global input-toi-period" placeholder="mm" max="99" />:<input type="number" name="toi-p2-ss" id="p2-secs" class="input-time-global input-toi-period" placeholder="ss" max="59" />
                                <span id="toi-p2-val" class="toi-val"></span></li> 
                                <li>Period 3
                                <input type="number" name="toi-p3-mm" id="p3-mins" class="input-time-global input-toi-period" placeholder="mm" max="99" />:<input type="number" name="toi-p3-ss" id="p3-secs" class="input-time-global input-toi-period" placeholder="ss" max="59" />
                                <span id="toi-p3-val" class="toi-val"></span></li> 
                            </ul>
                            <p>TOTAL: <span id="toi-in-dec"></span></p>
                        </div>
                        
                        
                    </div>

                    <div class="flex-container flex-start toi-total-section">
                        <input type="radio" name="toi-calculator" id="toi-total" class="toi-radio-btn" />
                        <label for="toi-total">
                            <p class="toi-label-radio">Convert "mm:ss" format to Decimal value (ex: 12:30 = 12.5)</p>
                            <div>
                                <p class="fs-total-result">Time On Ice: <input type="number" name="toi-tot-mm" id="tot-mins" class="input-time-global" placeholder="mm" max="99" />:<input type="number" name="toi-tot-ss" id="tot-secs" class="input-time-global" placeholder="ss" max="59" /><span id="toi-in-dec-tot"></span></p>
                            </div>
                        </label>
                    </div>

                    <div class="toi-cont">
                        <button id="nhl-toi-btn" class="btn btn-go">Go</button>
                        <button id="bball-clear" class="btn btn-clear">Clear</button><br>
                    </div>

                    <textarea name="nhl-toi-breakdown" id="nhl-toi-breakdown" class="textarea-global" rows="8" cols="34" disabled></textarea><br>
                    <div id="bball-textarea-btn-cont" class="textarea-btn-cont">
                        <div class="flex-container flex-align-center">
                            <input type="checkbox" name="bball-hzs" id="bball-hzs-checkbox" class="checkbox-hzs">
                            <label for="bball-hzs-checkbox">Hide zero stats</label>
                        </div>
                        <button id="bball-copy" class="btn btn-copy"><i class="fa-solid fa-copy"></i>&nbsp;&nbsp;Copy</button><br>
                    </div>
                </div>
            </div>

        
        </main>

        <footer class="flex-container flex-row flex-justify-center">
            <div class="flex-container flex-row flex-justify-center">
                <p>üëã</p>
                <p>Any feedbacks, comments, suggestions? DM me via Slack @Alex Santos</p>
                <p>Copyright &#169; 2024 &nbsp;&nbsp; All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script type="module" src="./toiApp.js"></script>

</body>
</html>
